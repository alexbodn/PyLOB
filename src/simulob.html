	<script>
	/**
	Set up our output channel differently depending
	on whether we are running in a worker thread or
	the main (UI) thread.
	*/
	let logHtml;
	if(self.window === self /* UI thread */){
		console.log("Running demo from main UI thread.");
		logHtml = function(cssClass,...args){
			//const ln = document.createElement('div');
			//if(cssClass) ln.classList.add(cssClass);
			//ln.append(document.createTextNode(args.join(' ')));
			let logDiv = document.querySelector("div#simu_log");
			logDiv.insertAdjacentHTML(
				'beforeend', `<div class="${cssClass}">${args.join(' ')}</div>`
			);
		};
	}
	else{ /* Worker thread */
		console.log("Running demo from Worker thread.");
		logHtml = function(cssClass,...args){
			postMessage({
				type:'log',
				payload:{cssClass, args}
			});
		};
	}
	window.sqlConsole = new SQLiteXplorer('div#sqlQuery');
	const log = (...args)=>sqlConsole.log(...args);
	const warn = (...args)=>sqlConsole.warn(...args);
	const error = (...args)=>sqlConsole.error(...args);
	</script>
	<script>
	if(self.window!==self) /*worker thread*/{
		/*
		If sqlite3.js is in a directory other than this script, in order
		to get sqlite3.js to resolve sqlite3.wasm properly, we have to
		explicitly tell it where sqlite3.js is being loaded from. We do
		that by passing the `sqlite3.dir=theDirName` URL argument to
		_this_ script. That URL argument will be seen by the JS/WASM
		loader and it will adjust the sqlite3.wasm path accordingly. If
		sqlite3.js/.wasm are in the same directory as this script then
		that's not needed.

		URL arguments passed as part of the filename via importScripts()
		are simply lost, and such scripts see the self.location of
		_this_ script.
		*/
		let sqlite3Js = 'sqlite3.js';
		const urlParams = new URL(self.location.href).searchParams;
		if(urlParams.has('sqlite3.dir')){
			sqlite3Js = urlParams.get('sqlite3.dir') + '/' + sqlite3Js;
		}
		importScripts(sqlite3Js);
	}
	self.sqlite3InitModule({
		// We can redirect any stdout/stderr from the module
		// like so...
		print: log,
		printErr: console.error
	}).then(function(sqlite3){
		//log("Done initializing. Running demo...");
		try {
			//const
			oo = sqlite3.oo1/*high-level OO API*/;
			let buttons = document.querySelector("#buttons");
			buttons.style.display = 'table';
			
			// loading strategies
			Promise.all(
				strategies.map(strategy => {
					return jsLoad(`./PyLOB/simulob/strategies/${strategy}.js`, true);
				})
			)
			.then(() => {
				SimuStrategy.strategyChoice(sqlConsole, oo, dates);
			});
		}
		catch(e){
			oo = null;
			warn("Exception:",e.message);
		}
	});
	</script>
	<script>
	function simuReset() {
		let tabs = Array.from(
			document.querySelectorAll('span.tab-close'), 
			x => x.closest('span[data-search-tag]'));
		console.log();
		tabs.concat(sqlConsole.tabSearch('schema')).forEach(tab => {sqlConsole.tabClose(tab)})
	}
	
	function simuStop() {
		if (window.sob) {
			sob.close();
			window.sob = undefined;
		}
	}
	function simuPlay() {
		if (window.sob && sob.dopause) {
			sob.pause(false);
		}
		else {
			simuStop();
			runsob(oo);
		}
	}
	function runsob(oo) {
		if (!window.strategyClass) {
			alert('please activate one of the strategies');
			return;
		}
		const simuLocation = new URL('PyLOB/simulob', window.location.href);
console.log(simuLocation, window.location.href);
		window.sob = new SimuLOB(oo, simuLocation);
		window.sob.init(window.strategyClass).then(
			obj => {
				window.sqlConsole.setDb(sob.db);
				
				window.sob.run(dates);
			}
		);
	}
